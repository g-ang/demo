<div class="container">
    <form method="post" (ngSubmit)="submit(editpassForm)" #editpassForm="ngForm">
         <div class="form-group">
            <label>旧密码</label>
            <input type="text" class="form-control" [(ngModel)]="oldpassword" #oldpass="ngModel" name="oldpassword" minlength="3" required/>
             <div class="alert alert-danger" [hidden]="oldpass.valid || oldpass.pristine" >
                 请输入6个字符以上的密码
             </div>
        </div>

        <div class="form-group">
            <label>新密码</label>
            <input type="text" class="form-control"  [(ngModel)]="newpassword" name="newpassword" #newpass="ngModel" minlength="3" required/>
            <div class="alert alert-danger" [hidden]="newpass.valid || newpass.pristine" >请输入6个字符以上的新密码新</div>
        </div>
        <button class="btn" type="submit" [disabled]="editpassForm.invalid">提交更改</button>
    </form>
</div>
