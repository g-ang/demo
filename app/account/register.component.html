<div class="container">

    <form class="form" role="form"  name="form" #f="ngForm" (ngSubmit)="create(f)">
        <div class="form-group">
            <label>昵称:</label>
            <input type="text" [(ngModel)]="account.nick" #nick="ngModel" name="account.nick"  class="form-control"
                   placeholder="请输入昵称" trim required minlength="3" maxlength="20" />
            <div [hidden]="nick.valid || nick.pristine" class="alert alert-danger">
                昵称必须大于3个字符且小于20个字符
            </div>
        </div>

        <div class="form-group" [formGroup]="emailGroup">
            <label>电子邮箱:</label>
            <input type="text"   name="account.user"   formControlName="email"   [(ngModel)]="account.user" class="form-control" placeholder="请输入邮箱" />
            <div  class="alert alert-danger" [hidden]="emailGroup.valid || emailGroup.pristine" >
                请输入正确的Email
            </div>
        </div>
       
        <div class="form-group">
            <label>密码:</label>
            <input type="password"  [(ngModel)]="account.password" name="account.password" #pwd="ngModel" class="form-control" required minlength="6" />
            <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger" >
                密码必须大于6个字符
            </div>
        </div>
        <div class="text-right">
            <button  class="btn btn-danger" [disabled]="!f.valid" >创建帐号</button> &nbsp;<a href="javascript:void(0);" [routerLink]="['/account/login']">登录</a>
        </div>
    </form>

</div>
